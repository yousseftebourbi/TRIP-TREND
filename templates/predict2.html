<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TripTrend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .bg-light{
            background-color: #000000;
            }
        .bg-video {
            position: relative;
            background-size: cover;
            overflow: hidden;
            width: 100%;
            height: 1000px;

            }



        .form-container{
        position: absolute;
    z-index: 2;
    top: -100px;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: scaleX(1.5);

        }




    </style>
</head>
<body>
    <div class="bg-nav bg-dark d-flex flex-column flex-md-row align-items-center p-3 px-md-4 border-bottom shadow-sm sticky-top m-0">
    <img src="static/css/plane.png" alt="Logo" width="50" height="50">
    <h5 class="my-0 mr-md-auto mr-3 font-weight-bold" style="position:relative; font-style: oblique; left:25px;font-size: 33px; color:white;">TRIP TREND</h5>
    <nav class="my-2 my-md-0 mr-md-3 ml-auto ms-auto">
        <a class="p2 mx-3 mr-5 " href="/home" style="font-weight: bold; font-size: 120%; color:white;">
            <i class="fas fa-home"></i> Home
  </a>
        <a class="p2 mx-3 mr-5 " href="/dashboard" style="font-weight: bold;font-size: 120%; color:white;">
              <i class="fas fa-tachometer-alt"></i> Dashboard
  </a>
        <a class="p2 mx-3 mr-5 " href="/predict" style="font-weight: bold;font-size: 120%; color:white;">
            <i class="fas fa-chart-line"></i> Prediction
  </a>
      <a class="p2 mx-3 mr-5 " href="#" style="font-weight: bold;font-size: 120%; color:white;">
            <i class="fas fa-chart-line"></i> Prediction2
  </a>
        <a class="p2 mx-3 mr-5 " href="/aboutus" style="font-weight: bold;font-size: 120%; color:white;">
             <i class="fas fa-info-circle"></i> About us
  </a>
    </nav>
    <a class="btn btn-primary btn-lg"style="background-color: black; color: white;border-color: black;" href="/logout">Log Out</a>
</div>
    <div class="bg-video">
    <video autoplay muted loop>
        <source src="static/css/prediction.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
        <div class="form-container">
    <div class="row">
            <div class="col-md-7 smaller-section-1 mx-auto bg-dark" style="height: 700px; width=700px; background-color: rgba(0, 0, 0, 0.7);">
                                <div class="bg-light p-5 rounded" style="height: 100%;">
                <form action="/predict2" method="post" id="prediction-form" autocomplete="off" style="height: 720px;">
                            <h2 class="mb-3" style="font-weight: bold;">Enter the details to predict the traveler's interests:</h2>
                            <br>
                            <div class="form-group">
                                <label for="type_tourism">Type of tourism:</label>
                                <select name="type_tourism" id="type_tourism" class="form-control form-control-lg input-width" required>
                                    <option value="Adventure tourism" >Adventure tourism</option>
                                    <option value="Business tourism">Business tourism</option>
                                    <option value="Cultural tourism">Cultural tourism</option>
                                    <option value="Education tourism">Education tourism</option>
                                    <option value="Gastronomic tourism">Gastronomic tourism</option>
                                    <option value="Medical tourism">Medical tourism</option>
                                    <option value="Nature tourism">Nature tourism</option>
                                    <option value="Religious tourism">Religious tourism</option>
                                    <option value="Sport tourism">Sport tourism</option>
                                    <option value="Urban tourism">Urban tourism</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="season">Season:</label>
                                <select name="season" id="season" class="form-control form-control-lg input-width" required>
                                    <option value="Fall (September to November)">Fall (September to November)</option>
                                    <option value="Spring (March to May)">Spring (March to May)</option>
                                    <option value="Summer (June to August)">Summer (June to August)</option>
                    <option value="Winter (December to February)">Winter (December to February)</option>
                                </select>
                            </div>
                <button type="submit" class="btn btn-primary mt-2" style="font-size: 20px; padding: 10px 20px;">Predict</button>
                    <button type="reset" class="btn btn-secondary mt-2 ml-2"  style="font-size: 20px; padding: 10px 20px;">Refresh</button>

                {% if prediction_text %}
                <div class="mt-4">
                    <div class="alert alert-primary" role="alert">
                        <p style="font-weight: bold; font-size: 20px;">{{ prediction_text }}</p>
                        <p style="font-size:20px;">We hope that this information has been helpful to you.</p>
                    </div>
                </div>
                {% endif %}
            </form>
        </div>
            </div>
    </div>
        </div>

    </div>
    <script>
    function resetForm() {
        document.getElementById('prediction-form').reset();

    }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
